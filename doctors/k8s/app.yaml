apiVersion: apps/v1
kind: Deployment
metadata:
  name: doctors-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: doctors
  template:
    metadata:
      labels:
        app: doctors
    spec:
      containers:
        - name: doctors
          image: bilalbadar01/doctor-image:f6d0b96d380886e738090eb994cb27f7fee5883f
          ports:
            - containerPort: 9090
          env:
            - name: DOCTORS_SERVICE_URL
              value: "doctors:9090"

---
apiVersion: v1
kind: Service
metadata:
  name: doctors-service
spec:
  selector:
    app: doctors
  ports:
    - protocol: TCP
      port: 9090
      targetPort: 9090
