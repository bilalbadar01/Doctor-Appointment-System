name: Display and Store Changed Files

on:
  push:
    branches:
      - main

jobs:
  display-changed-files:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Display and Store Changed Files
      run: |
        # Fetch the full commit history to ensure we have the necessary information
        git fetch --prune --unshallow

        # Display the files changed between the last two commits and store in a variable
        CHANGED_FILES=$(git diff --name-only HEAD^1 HEAD)

        # Print the changed files
        echo "Changed files: $CHANGED_FILES"

        # Set an output variable for later use
        echo "CHANGED_FILES=${CHANGED_FILES}" >> $GITHUB_ENV

    - name: Use Changed Files
      run: |
        # Access the environment variable in a subsequent step
        echo "Changed files from a later step: ${CHANGED_FILES}"
