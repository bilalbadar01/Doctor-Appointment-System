name: Example Workflow

on:
  push:
    branches:
      - main

jobs:
  example_job:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Display changed files
      run: |
        echo "Changed files: ${{ join(github.event.head_commit.modified, ',' ) }}"
