name: Display Changed Files

on:
  push:
    branches:
      - main

jobs:
  display-changed-files:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Display Changed Files
      run: |
        # Display the files changed in the latest commit
        git show --name-only ${{ github.sha }}
